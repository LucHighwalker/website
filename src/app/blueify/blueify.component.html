<ng-template #h1Template>
    <h1 *ngFor="let string of contentArray; index as i;" (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave(i)" [@mouseOverH1]="getMouseOver(i)">{{string}}</h1>
</ng-template>

<ng-template #h2Template>
    <h2 *ngFor="let string of contentArray; index as i;" (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave(i)" [@mouseOverH2]="getMouseOver(i)">{{string}}</h2>
</ng-template>
    
<ng-template #h3Template>
    <h3 *ngFor="let string of contentArray; index as i;" (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave(i)" [@mouseOverH3]="getMouseOver(i)">{{string}}</h3>
</ng-template>

<ng-template #spanTemplate>
    <span *ngFor="let string of contentArray; index as i;" (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave(i)" [@mouseOverSpan]="getMouseOver(i)">{{string}}</span>
</ng-template>

<ng-template #pTemplate>
    <p *ngFor="let string of contentArray; index as i;" (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave(i)" [@mouseOverP]="getMouseOver(i)">{{string}}</p>
</ng-template>

<ng-template #phoneTemplate>
    <a *ngFor="let string of contentArray; index as i;" (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave(i)" [@mouseOverSpan]="getMouseOver(i)"
        href="tel:8312003298">{{string}}</a>
</ng-template>

<ng-template #emailTemplate>
    <a *ngFor="let string of contentArray; index as i;" (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave(i)" [@mouseOverSpan]="getMouseOver(i)"
        href="mailto:email@luc.gg">{{string}}</a>
</ng-template>

<ng-template #linkedTemplate>
    <a *ngFor="let string of contentArray; index as i;" (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave(i)" [@mouseOverSpan]="getMouseOver(i)"
        href="https://www.linkedin.com/in/lucgeegee" target="_blank">{{string}}</a>
</ng-template>

<ng-container *ngTemplateOutlet="getTemplate(h1Template, h2Template, h3Template, spanTemplate, pTemplate, phoneTemplate, emailTemplate, linkedTemplate)"></ng-container>
