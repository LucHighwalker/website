<ng-template #h1Template>
        <h1 *ngFor="let string of contentArray; index as i;"
            (mouseenter)="mouseEnter(i)"
            (mouseleave)="mouseLeave(i)"
            [@mouseOverH1]="getMouseOver(i)">{{string}}</h1>
</ng-template>
