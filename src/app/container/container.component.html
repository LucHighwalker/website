<ng-template #homeTemplate>
    <div class="page home">
        <div>
            <app-blueify [blueifyType]="'h1'"
                [content]="'Code Monkey'"></app-blueify>
        </div>

        <button (click)="setPage(1)">about</button>
        <button (click)="setPage(2)">projects</button>
    </div>
</ng-template>

<!---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

<ng-template #aboutTemplate>
    <div class="page about">

        <div>
            <app-blueify [blueifyType]="'h1'"
                [content]="'Who am I?'"></app-blueify>
        </div>

        <button (click)="displayPDF(true)">resume</button>
        <button (click)="setPage(3)">contact</button>

        <div class="description">
            <img class="image_self" 
                 src="assets\images\myself.jpg">
            <br>
            <app-blueify [blueifyType]="'p'"
                [content]="'Over the past 5 years, I have taught myself to code. With the past year primarily focused on web technologies. If there\'s one thing I have learned throughout this process, is that there is always more to learn. Eager to further expand my knowledge, I sought after mentorship. And landed an internship under the guidance of Denis Bajet at hospitalityPulse. Now, with my new found knowledge, I\'m constantly on the search for opportunities to expand on my skills and portfolio.'"></app-blueify>
        </div>

    </div>

    <app-pdf-viewer></app-pdf-viewer>
</ng-template>

<!---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

<ng-template #projectsTemplate>
    <div class="page projects">
        <div class="projects_title">
            <app-blueify [blueifyType]="'h1'"
                [content]="'Projects'"></app-blueify>
        </div>

        <div class="projectBackdrop"
             (click)="closeProjects()"></div>

        <app-project [project]="{ 
            title: 'luc.gg',
            description: 'My latest web design, and first experience using Angular. Designed to work well on mobile or desktop, without changing the looks of the site.',
            links: [
            {
            name: 'Git', 
            icon: 'code', 
            link: 'https://www.google.com'
            }
            ]}"></app-project>

        <app-project [project]="{ 
            title: 'pulseDocs',
            image: 'assets/images/pulseDocs/hospitalityPulse.png',
            description: 'An application I made during my internship at hospitalityPulse. It displays their api in a table, and allows for editing when logged in.',
            gallery: [
            'https://docs.hospitalitypulse.net/images/pulseDocsLogo.png',
            'https://docs.hospitalitypulse.net/images/pulseDocsHelp.jpeg',
            'assets/images/pulseDocs/pulseDocsSearch.jpg',
            'assets/images/pulseDocs/pulseDocsLogin.jpg'
            ],
            links: [
            {
            name: 'pulseDocs', 
            icon: 'link', 
            link: 'https://docs.hospitalitypulse.net/#/'
            }
            ]}"></app-project>

        <app-project [project]="{ 
            title: 'Unity Assets',
            image: 'assets/images/myself.jpg',
            description: 'A collection of assets created during the Reefer Madness refactor.',
            gallery: [
            'assets/images/myself.jpg', 
            'assets/images/whiteBrickBG.jpg', 
            'assets/images/glasses.png'
            ]}"></app-project>

        <app-project [project]="{ 
            title: 'Reefer Madness v2.0',
            image: 'assets/images/myself.jpg',
            description: 'A complete rewrite of Reefer Madness, utilizing a lot of what I learned during Reefer Madness 1.0. -n Everything is compartmentalized, mostly being able to disable or remove parts of the game without breaking the game. This was also done to publish the assets created on the Unity Asset Store.\nHowever looking back at it now, I just want to rewrite the whole thing again.\n\nThis project was never completed.',
            gallery: [
            'assets/images/myself.jpg', 
            'assets/images/whiteBrickBG.jpg', 
            'assets/images/glasses.png'
            ],
            links: [
            {
            name: 'Asset Store', 
            icon: 'shopping_cart', 
            link: 'https://www.google.com'
            },
            {
            name: 'Git', 
            icon: 'code', 
            link: 'https://www.google.com'
            }
            ]}"></app-project>

        <app-project [project]="{ 
            title: 'Reefer Madness',
            description: 'My latest web design, and first experience using Angular. Designed to work well on mobile or desktop, without changing the looks of the site.',
            links: [
            {
            name: 'Git', 
            icon: 'code', 
            link: 'https://www.google.com'
            }
            ]}"></app-project>
    </div>

    <app-gallery></app-gallery>
</ng-template>

--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

<ng-template #contactTemplate>
    <div class="page contact">

        <div>
            <app-blueify [blueifyType]="'h1'"
                [content]="'How to Reach me.'"></app-blueify>
        </div>

        <div class="inline_display">
            <i class="material-icons contact_icon">phone_android</i>:&nbsp;
            <app-blueify [inlineDisplay]="'span'"
                [blueifyType]="'span'"
                [content]="'(831) 295-9263'"></app-blueify>
        </div>
        <br>
        <br>
        <div>
            <i class="material-icons contact_icon">email</i>:&nbsp;
            <app-blueify [inlineDisplay]="'span'"
                [blueifyType]="'span'"
                [content]="'email@luc.gg'"
                (click)="displayEmail(true)"></app-blueify>
        </div>
    </div>

    <app-email-submission></app-email-submission>
</ng-template>

<div class="main_container" 
     [@enterContainer]="showPage">

     <app-page class="sub_container"
          [hidden]="activePage !== 0"
          [pageTemplate]="homeTemplate">    
    </app-page>

    <app-page class="sub_container"
              [hidden]="activePage !== 1"
              [pageTemplate]="aboutTemplate">    
    </app-page>

    <app-page class="sub_container"
              [hidden]="activePage !== 2"
              [pageTemplate]="projectsTemplate">    
    </app-page>

    <app-page class="sub_container"
              [hidden]="activePage !== 3"
              [pageTemplate]="contactTemplate">    
    </app-page>

</div>
