<ng-template #pageTemplate>
  <div class="page home">
    <div>
      <luc-blueify [blueifyType]="'h1'" [content]="'Web Jedi'"></luc-blueify>
    </div>

    <luc-buttons [text]="'about'" [toDo]="setPage" [value]="1"></luc-buttons>
    <luc-buttons [text]="'projects'" [toDo]="setPage" [value]="2"></luc-buttons>
  </div>
</ng-template>

<luc-page [pageIndex]="0" [pageTemplate]="pageTemplate"> </luc-page>
