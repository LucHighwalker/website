<div class="title"
     (click)="expand()">

    <div class="background"></div>

    <img class="title_image"
         [hidden]="project.image === 'hidden'"
         [src]="project.image">

    <h3 class="title_title">{{project.title}}</h3>

</div>

<div class="dropdown"
     [@expand]="expanded">

     <div class="background"></div>

    <p class="description">{{project.description}}</p>

    <a class="link"
       href="{{link.link}}" target="_blank"
       *ngFor="let link of project.links">
       
        <div>
            <i class="material-icons">{{link.icon}}</i>
        </div>

        <span>{{link.name}}</span>
    </a>

    <app-gallery-preview [title]="project.title"
        [images]="project.gallery"></app-gallery-preview>

</div>
