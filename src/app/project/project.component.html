<div
  class="title animate"
  (mouseenter)="mouseEnter()"
  (mouseleave)="mouseLeave()"
  (click)="expand()"
  [@mouseOver]="mouseOver || expanded"
>
  <div class="background"></div>

  <img class="title_image" [hidden]="hideTitleImg" [src]="project.image" />

  <h3 class="title_title" (click)="expand()">{{ project.title }}</h3>
</div>

<div class="dropdown" [@expand]="expanded">
  <div class="background"></div>

  <div class="description">
    <luc-blueify
      [blueifyType]="'p'"
      [content]="project.description"
    ></luc-blueify>
  </div>

  <div class="frameworks-backend" *ngIf="project.frameworks !== undefined">
    <luc-blueify
      [blueifyType]="'p'"
      [content]="'frameworks: ' + project.frameworks"
    ></luc-blueify>
  </div>

  <div class="frameworks-backend" *ngIf="project.backend !== undefined">
    <luc-blueify
      [blueifyType]="'p'"
      [content]="'backend: ' + project.backend"
    ></luc-blueify>
  </div>

  <a
    class="link"
    href="{{ link.link }}"
    target="_blank"
    *ngFor="let link of project.links"
  >
    <div>
      <i class="material-icons">{{ link.icon }}</i>
    </div>

    <span>{{ link.name }}</span>
  </a>

  <luc-gallery-preview
    [title]="project.title"
    [images]="project.gallery"
  ></luc-gallery-preview>
</div>
